<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
    .material-icons {
        vertical-align: baseline;
        position: relative;
        bottom: 7px;
        padding-left: 8px;
        font-size: 31.5px;
        color: white;
    }

    .gmmExpandable {
        overflow: auto;
        background-color: #fff;
        max-height: calc(100vh - 54px - 88px);
        position: relative;
        top: 54px;
        z-index: 100 !important;
    }

    .gmmInline {
        display: inline;
    }

    .gmmExpandable p,
    #gmmInfo span {
        font-size: 13px;
        padding-left: 7px;
        white-space: pre-wrap;
        white-space: -moz-pre-wrap;
        white-space: -pre-wrap;
        white-space: -o-pre-wrap;
        word-wrap: break-word;
    }

    #gmmSettings span,
    #gmmSettings th {
        font-size: 13px;
        padding-left: 3px;
        font-weight: normal;
        text-align: left;
    }
</style>
